	<h3 style="text-align: center;" id = "entarancePrompt">Войдите в свой аккаунт</h3>
    <form id="entaranceForm">
        <div class="mb-3">
			<label for="exampleInputEmail1" class="form-label">Почта</label>
			<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
		  </div>
		  <div class="mb-3">
			<label for="exampleInputPassword1" class="form-label">Пароль</label>
			<input type="password" class="form-control" id="exampleInputPassword1">
		  </div>
		  <button type="submit" class="btn btn-primary">Войти</button>
	</form>


	<div id="welcomeMessage" style="display: none; text-align: center;">
        <h4>Добро пожаловать!</h4>
        <p id="userEmail"></p>
    </div> 
	
    <script>
	document.querySelector('form').addEventListener('submit', function(event) {
    event.preventDefault(); 
    
    const email = document.getElementById('exampleInputEmail1').value;
    const password = document.getElementById('exampleInputPassword1').value;
    
    fetch('http://localhost:8090/api/collections/users/records')
      .then(response => response.json())
      .then(data => {
      const users = data.items;
      const user = users.find(user => user.email === email && user.password === password);
    
    	if (user) {
    		document.getElementById('welcomeMessage').style.display = 'block';
    		document.getElementById('userEmail').innerText = email;
    		document.getElementById('entaranceForm').style.display = 'none';
			document.getElementById('entarancePrompt').style.display = 'none';
		} else if (users.some(user => user.email === email)) {
        	alert('Неверный пароль');
    	} else {
        alert('Сначала пройдите регистрацию');
    }
      })
      .catch(error => {
      console.error('Ошибка:', error);
      });
});
	</script>
