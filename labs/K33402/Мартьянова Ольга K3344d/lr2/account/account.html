<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="account_style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="canonical" href="https://getbootstrap.ru/docs/5.1/components/navbar/">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>



</head>

<body>
    <div class="light-background">
        <header class="bg-dark text-white text-center">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand text-white" href="/">Calorie calculator</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <a class="nav-link" href="../calorie_table/calorie_table.html">Calorie table</a>
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item" id="profileButton">
                                <button class="btn btn-custom" id="LogoutBtn">Log out</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main class="col-md-8">
            <div class="account-wrapper" id="accountInfo"></div>
        </main>

        <div id="editModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content modal-md">
                    <form class="edit-form" id="editForm">
                        <div class="mb-3">
                            <label for="InputName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="InputName" name="name">
                        </div>
                        <div class="mb-3">
                            <label for="InputDateOfBirth" class="form-label">Date of birth</label>
                            <input type="date" class="form-control" id="InputDateOfBirth" name="dateOfBirth">
                        </div>
                        <div class="mb-3">
                            <label for="InputHeight" class="form-label">Height</label>
                            <input type="number" class="form-control" id="InputHeight" name="height">
                        </div>
                        <div class="mb-3">
                            <label for="InputWeight" class="form-label">Weight</label>
                            <input type="number" class="form-control" id="InputWeight" name="weight">
                        </div>
                        <div class="mb-3">
                            <label for="InputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="InputPassword1" name="password1">
                        </div>
                        <div class="mb-3">
                            <label for="InputPassword2" class="form-label">Repeat password</label>
                            <input type="password" class="form-control" id="InputPassword2" name="password2">
                        </div>
                        <button type="submit" class="btn btn-custom">Edit data</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="addRation" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content modal-md">
                    <form class="edit-form" id="addForm">
                        <div class="mb-3">
                            <label for="InputDate" class="form-label">Date</label>
                            <input type="date" class="form-control" id="InputDate" name="date">
                        </div>
                        <div class="mb-3">
                            <label for="InputBreakfast" class="form-label">Breakfast</label>
                            <input type="text" class="form-control" id="InputBreakfast" name="breakfast">
                        </div>
                        <div class="mb-3">
                            <label for="InputLunch" class="form-label">Lunch</label>
                            <input type="text" class="form-control" id="InputLunch" name="lunch">
                        </div>
                        <div class="mb-3">
                            <label for="InputDinner" class="form-label">Dinner</label>
                            <input type="text" class="form-control" id="InputDinner" name="dinner">
                        </div>
                        <div class="mb-3">
                            <label for="InputSnacks" class="form-label">Snacks</label>
                            <input type="text" class="form-control" id="InputSnacks" name="snacks">
                        </div>
                        <button type="submit" class="btn btn-custom">Add ration</button>
                    </form>
                </div>
            </div>
        </div>


    </div>



    <script src="../auth_script.js"></script>
    <script src="script.js"></script>
</body>

</html>
