<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calotie table</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="table_style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="canonical" href="https://getbootstrap.ru/docs/5.1/components/navbar/">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="light-background">
        <header class="bg-dark text-white text-center">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand text-white" href="/">Calorie calculator</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <a class="nav-link" href="../calorie_table/calorie_table.html">Calorie table</a>
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item" id="profileButton">
                                <a class="btn btn-custom" href="../account/account.html">Account</a>
                            </li>
                            <li class="nav-item" id="loginButton">
                                <a class="btn btn-outline-custom" href="../authentication/autentification.html"
                                    role="button">Log in</a>
                            </li>
                            <li class="nav-item" id="registerButton">
                                <a class="btn btn-custom" href="../" role="button">Sign up</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main class="table-container">
            <div class="table_title">
                <h2>Calorie table</h2>
            </div>
            <div class="search-container">
                <div class="col-lg-8">
                    <form class="form-inline d-flex" onsubmit="search(event)">
                        <input class="form-control flex-grow-1 mt-2" type="text" placeholder="Enter product"
                            aria-label="Search">
                        <button class="btn btn-custom" type="submit">Search</button>
                    </form>

                    <div class="btn-group mt-2">
                        <button class="btn btn-outline-custom dropdown-toggle filter-btn" type="button"
                            id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                            Calorie content
                        </button>
                        <ul class="dropdown-menu">
                            <li class="dropdown-item">
                                <label for="minValue">Minimum value: </label>
                                <input type="number" class="form-control" id="minValueCal" min="0" step="1">
                            </li>
                            <li class="dropdown-item">
                                <label for="maxValue">Maximum value:</label>
                                <input type="number" class="form-control" id="maxValueCal" min="0" step="1">
                            </li>
                            <li class="dropdown-item">
                                <button class="btn btn-custom" id="filterDataCal">Apply filter</button>
                            </li>
                        </ul>

                        <button class="btn btn-outline-custom dropdown-toggle filter-btn" type="button"
                            id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                            Proteins
                        </button>
                        <ul class="dropdown-menu">
                            <li class="dropdown-item">
                                <label for="minValue">Minimum value: </label>
                                <input type="number" class="form-control" id="minValuePr" min="0" step="1">
                            </li>
                            <li class="dropdown-item">
                                <label for="maxValue">Maximum value:</label>
                                <input type="number" class="form-control" id="maxValuePr" min="0" step="1">
                            </li>
                            <li class="dropdown-item">
                                <button class="btn btn-custom" id="filterDataPr">Apply filter</button>
                            </li>
                        </ul>

                        <button class="btn btn-outline-custom dropdown-toggle filter-btn" type="button"
                            id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                            Fats
                        </button>
                        <ul class="dropdown-menu">
                            <li class="dropdown-item">
                                <label for="minValue">Minimum value: </label>
                                <input type="number" class="form-control" id="minValueFats" min="0" step="1">
                            </li>
                            <li class="dropdown-item">
                                <label for="maxValue">Maximum value:</label>
                                <input type="number" class="form-control" id="maxValueFats" min="0" step="1">
                            </li>
                            <li class="dropdown-item">
                                <button class="btn btn-custom" id="filterDataFats">Apply filter</button>
                            </li>
                        </ul>

                        <button class="btn btn-outline-custom dropdown-toggle filter-btn" type="button"
                            id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                            Carbohydrates
                        </button>
                        <ul class="dropdown-menu">
                            <li class="dropdown-item">
                                <label for="minValue">Minimum value: </label>
                                <input type="number" class="form-control" id="minValueCar" min="0" step="1">
                            </li>
                            <li class="dropdown-item">
                                <label for="maxValue">Maximum value:</label>
                                <input type="number" class="form-control" id="maxValueCar" min="0" step="1">
                            </li>
                            <li class="dropdown-item">
                                <button class="btn btn-custom" id="filterDataCar">Apply filter</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="list-container mt-4">
                <div class="col-lg-8" id="productCards"></div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
    <script src="../auth_script.js"></script>
</body>

</html>
